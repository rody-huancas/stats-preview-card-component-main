<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="target">
        <div class="target-container">
          <h1 class="target-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <div class="target-container-left">
            <p class="target-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="target-group">
              <div class="group">
                <span class="number">10k+</span>
                <span class="text">Companies</span>
              </div>
              <div class="group">
                <span class="number">314</span>
                <span class="text">Templates</span>
              </div>
              <div class="group">
                <span class="number">12M+</span>
                <span class="text">Queries</span>
              </div>
            </div>
          </div>
        </div>
        <div class="target-img">
          <picture class="picture">
            <img src="images/image-header-desktop.jpg" alt="Image Header" />
            <div class="overlay"></div>
          </picture>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rody-huancas" target="_blank">Rody Huancas</a
      >.
    </footer>
  </body>
</html>
